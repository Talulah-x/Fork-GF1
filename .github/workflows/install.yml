name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          pip install pyinstaller
          pip install MaaFw
          pip install Pillow
          pip install numpy
          pip install requests
          pip install pywin32
          pip install pygetwindow
          
          echo "=== Installed packages ==="
          pip list | grep -E "(MaaFw|Pillow|numpy|requests|pywin32|pyinstaller)"

      - name: Download MaaFramework and collect info
        id: download_maa
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          latest: true
          out-file-path: "deps"
          extract: true

      - name: Get MaaFramework release info
        id: maa_info
        shell: bash
        run: |
          # Get MaaFramework latest release information
          response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
          
          tag=$(echo "$response" | jq -r '.tag_name // "unknown"')
          date=$(echo "$response" | jq -r '.published_at // "unknown"')
          url=$(echo "$response" | jq -r '.html_url // "unknown"')
          
          echo "MaaFramework Info:"
          echo "  Tag: $tag"
          echo "  Date: $date"
          echo "  URL: $url"
          
          echo "maa_tag=$tag" >> $GITHUB_OUTPUT
          echo "maa_date=$date" >> $GITHUB_OUTPUT
          echo "maa_url=$url" >> $GITHUB_OUTPUT

      - name: Compare and get latest MFAAvalonia repository
        if: matrix.os != 'android'
        id: get_latest_repo
        shell: bash
        run: |
          echo "=== Comparing MFAAvalonia repositories ==="
          
          # Function to get release information
          get_release_info() {
            local repo=$1
            local response=$(curl -sX GET "https://api.github.com/repos/$repo/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
            local date=$(echo "$response" | jq -r '.published_at // empty')
            local tag=$(echo "$response" | jq -r '.tag_name // empty')
            local url=$(echo "$response" | jq -r '.html_url // empty')
            
            # Only output debug info to stderr, return result to stdout
            if [[ -n "$date" && "$date" != "null" && "$date" != "empty" ]]; then
              echo "$repo: $tag ($date)" >&2
              echo "$date|$tag|$url"
            else
              echo "$repo: No releases found" >&2
              echo "||"
            fi
          }
          
          echo "Checking SwordofMorning/MFAAvalonia..."
          sword_info=$(get_release_info "SwordofMorning/MFAAvalonia")
          sword_date=$(echo "$sword_info" | cut -d'|' -f1)
          sword_tag=$(echo "$sword_info" | cut -d'|' -f2)
          sword_url=$(echo "$sword_info" | cut -d'|' -f3)
          
          echo "Checking SweetSmellFox/MFAAvalonia..."
          sweet_info=$(get_release_info "SweetSmellFox/MFAAvalonia")
          sweet_date=$(echo "$sweet_info" | cut -d'|' -f1)
          sweet_tag=$(echo "$sweet_info" | cut -d'|' -f2)
          sweet_url=$(echo "$sweet_info" | cut -d'|' -f3)
          
          # Default repository selection
          latest_repo="SweetSmellFox/MFAAvalonia"
          selected_tag="$sweet_tag"
          selected_date="$sweet_date"
          selected_url="$sweet_url"
          
          if [[ -n "$sword_date" && "$sword_date" != "null" && "$sword_date" != "" ]]; then
            if [[ -z "$sweet_date" || "$sweet_date" == "null" || "$sweet_date" == "" ]]; then
              echo "Only SwordofMorning has releases, using it."
              latest_repo="SwordofMorning/MFAAvalonia"
              selected_tag="$sword_tag"
              selected_date="$sword_date"
              selected_url="$sword_url"
            elif [[ "$sword_date" > "$sweet_date" ]]; then
              echo "SwordofMorning has newer release, using it."
              latest_repo="SwordofMorning/MFAAvalonia"
              selected_tag="$sword_tag"
              selected_date="$sword_date"
              selected_url="$sword_url"
            else
              echo "SweetSmellFox has newer or equal release, using it."
            fi
          else
            echo "SwordofMorning has no releases, using SweetSmellFox."
          fi
          
          echo "=== Selected repository: $latest_repo ==="
          echo "Selected tag: $selected_tag"
          echo "Selected date: $selected_date"
          
          # Handle empty values before outputting to GITHUB_OUTPUT
          sword_tag=${sword_tag:-"No releases"}
          sword_date=${sword_date:-"N/A"}
          sword_url=${sword_url:-""}
          sweet_tag=${sweet_tag:-"No releases"}
          sweet_date=${sweet_date:-"N/A"}
          sweet_url=${sweet_url:-""}
          selected_tag=${selected_tag:-"No releases"}
          selected_date=${selected_date:-"N/A"}
          selected_url=${selected_url:-""}
          
          # Output all information for build report
          echo "repository=$latest_repo" >> $GITHUB_OUTPUT
          echo "mfa_tag=$selected_tag" >> $GITHUB_OUTPUT
          echo "mfa_date=$selected_date" >> $GITHUB_OUTPUT
          echo "mfa_url=$selected_url" >> $GITHUB_OUTPUT
          echo "sword_tag=$sword_tag" >> $GITHUB_OUTPUT
          echo "sword_date=$sword_date" >> $GITHUB_OUTPUT
          echo "sword_url=$sword_url" >> $GITHUB_OUTPUT
          echo "sweet_tag=$sweet_tag" >> $GITHUB_OUTPUT
          echo "sweet_date=$sweet_date" >> $GITHUB_OUTPUT
          echo "sweet_url=$sweet_url" >> $GITHUB_OUTPUT

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ steps.get_latest_repo.outputs.repository }}
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      - name: Install
        shell: bash
        run: |
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              cp -r MFA/* install/ 2>/dev/null || true
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

      - name: Generate Build Report and Summary
        if: matrix.os != 'android'
        shell: bash
        run: |
          # Get build information
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Handle empty values and create proper display text
          MFA_TAG="${{ steps.get_latest_repo.outputs.mfa_tag }}"
          MFA_DATE="${{ steps.get_latest_repo.outputs.mfa_date }}"
          MFA_URL="${{ steps.get_latest_repo.outputs.mfa_url }}"
          
          SWORD_TAG="${{ steps.get_latest_repo.outputs.sword_tag }}"
          SWORD_DATE="${{ steps.get_latest_repo.outputs.sword_date }}"
          SWORD_URL="${{ steps.get_latest_repo.outputs.sword_url }}"
          
          SWEET_TAG="${{ steps.get_latest_repo.outputs.sweet_tag }}"
          SWEET_DATE="${{ steps.get_latest_repo.outputs.sweet_date }}"
          SWEET_URL="${{ steps.get_latest_repo.outputs.sweet_url }}"

          # Create Job Summary for GitHub Actions page
          cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY_EOF'
          # ðŸš€ Build Report - ${{ matrix.arch }}
          
          ## ðŸ“‹ Build Information
          
          | Component | Details |
          |-----------|---------|
          | **Build Date** | `BUILD_DATE_PLACEHOLDER` |
          | **Build Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Architecture** | `${{ matrix.arch }}` |
          | **Operating System** | `${{ matrix.os }}` |
          | **Python Version** | `3.11` |
          | **Is Release** | ${{ needs.meta.outputs.is_release == 'true' && 'âœ… Yes' || 'âŒ No' }} |
          
          ## ðŸ“¦ Dependencies
          
          ### MaaFramework
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaXYZ/MaaFramework](https://github.com/MaaXYZ/MaaFramework) |
          | **Version** | [${{ steps.maa_info.outputs.maa_tag }}](${{ steps.maa_info.outputs.maa_url }}) |
