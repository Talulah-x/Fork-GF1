          | [SwordofMorning/MFAAvalonia](https://github.com/SwordofMorning/MFAAvalonia) | SWORD_VERSION_PLACEHOLDER | `SWORD_DATE_PLACEHOLDER` | ${{ steps.get_latest_repo.outputs.repository == 'SwordofMorning/MFAAvalonia' && 'âœ… Selected' || 'â¸ï¸ Not selected' }} |
          | [SweetSmellFox/MFAAvalonia](https://github.com/SweetSmellFox/MFAAvalonia) | SWEET_VERSION_PLACEHOLDER | `SWEET_DATE_PLACEHOLDER` | ${{ steps.get_latest_repo.outputs.repository == 'SweetSmellFox/MFAAvalonia' && 'âœ… Selected' || 'â¸ï¸ Not selected' }} |
          
          ## ðŸ Python Dependencies
          
          | Package | Purpose |
          |---------|---------|
          | `pyinstaller` | Application packaging |
          | `MaaFw` | Core framework bindings |
          | `Pillow` | Image processing |
          | `numpy` | Numerical computations |
          | `requests` | HTTP client |
          | `pywin32` | Windows API access |
          | `pygetwindow` | Window management |
          
          ## ðŸ“ Build Artifacts
          
          This build includes:
          - âœ… Packaged application executable
          - âœ… MaaFramework runtime libraries
          - âœ… MFAAvalonia GUI components
          - âœ… Configuration files and assets
          - âœ… Build report documentation
          
          ## ðŸ”— Quick Links
          
          - [ðŸ“Š Build Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [ðŸ  Source Repository](https://github.com/${{ github.repository }})
          - [ðŸ”§ MaaFramework](${{ steps.maa_info.outputs.maa_url }})
          - [ðŸ–¥ï¸ MFAAvalonia](MFA_URL_PLACEHOLDER)
          
          ---
          *ðŸ“… Generated on BUILD_DATE_PLACEHOLDER*
          SUMMARY_EOF
          
          # Replace placeholders in the summary
          sed -i "s/BUILD_DATE_PLACEHOLDER/${BUILD_DATE}/g" $GITHUB_STEP_SUMMARY
          
          # Handle MFA version link in summary
          if [[ -n "$MFA_URL" && "$MFA_URL" != "" ]]; then
            sed -i "s|MFA_VERSION_PLACEHOLDER|[${MFA_TAG}](${MFA_URL})|g" $GITHUB_STEP_SUMMARY
            sed -i "s|MFA_URL_PLACEHOLDER|${MFA_URL}|g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/MFA_VERSION_PLACEHOLDER/${MFA_TAG}/g" $GITHUB_STEP_SUMMARY
            sed -i "s|MFA_URL_PLACEHOLDER|#|g" $GITHUB_STEP_SUMMARY
          fi
          
          sed -i "s/MFA_DATE_PLACEHOLDER/${MFA_DATE}/g" $GITHUB_STEP_SUMMARY
          
          # Handle repository info in summary
          if [[ -n "$SWORD_URL" && "$SWORD_URL" != "" ]]; then
            sed -i "s|SWORD_VERSION_PLACEHOLDER|[${SWORD_TAG}](${SWORD_URL})|g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/SWORD_VERSION_PLACEHOLDER/${SWORD_TAG}/g" $GITHUB_STEP_SUMMARY
          fi
          sed -i "s/SWORD_DATE_PLACEHOLDER/${SWORD_DATE}/g" $GITHUB_STEP_SUMMARY
          
          if [[ -n "$SWEET_URL" && "$SWEET_URL" != "" ]]; then
            sed -i "s|SWEET_VERSION_PLACEHOLDER|[${SWEET_TAG}](${SWEET_URL})|g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/SWEET_VERSION_PLACEHOLDER/${SWEET_TAG}/g" $GITHUB_STEP_SUMMARY
          fi
          sed -i "s/SWEET_DATE_PLACEHOLDER/${SWEET_DATE}/g" $GITHUB_STEP_SUMMARY

          # Create BUILD_REPORT.md file (keep existing functionality)
          cat > install/BUILD_REPORT.md << 'EOF'
          # Build Report
          
          ## Build Information
          
          | Component | Details |
          |-----------|---------|
          | **Build Date** | `BUILD_DATE_PLACEHOLDER` |
          | **Build Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Architecture** | `${{ matrix.arch }}` |
          | **Operating System** | `${{ matrix.os }}` |
          | **Python Version** | `3.11` |
          
          ## Dependencies
          
          ### MaaFramework
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaXYZ/MaaFramework](https://github.com/MaaXYZ/MaaFramework) |
          | **Version** | [${{ steps.maa_info.outputs.maa_tag }}](${{ steps.maa_info.outputs.maa_url }}) |
          | **Release Date** | `${{ steps.maa_info.outputs.maa_date }}` |
          
          ### MFAAvalonia (UI Framework)
          
          | Property | Value |
          |----------|-------|
          | **Selected Repository** | [${{ steps.get_latest_repo.outputs.repository }}](https://github.com/${{ steps.get_latest_repo.outputs.repository }}) |
          | **Version** | MFA_VERSION_PLACEHOLDER |
          | **Release Date** | `MFA_DATE_PLACEHOLDER` |
          
