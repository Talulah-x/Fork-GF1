name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          pip install pyinstaller
          pip install MaaFw
          pip install Pillow
          pip install numpy
          pip install requests
          pip install pywin32
          pip install pygetwindow
          
          echo "=== Installed packages ==="
          pip list | grep -E "(MaaFw|Pillow|numpy|requests|pywin32|pyinstaller)"

      - name: Get MaaFramework latest stable release info
        id: maa_info
        shell: bash
        run: |
          echo "Getting MaaFramework latest stable release (excluding pre-releases)..."
          
          # Get all releases and filter out pre-releases
          response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
          
          # Find the first release that is not a prerelease
          stable_release=$(echo "$response" | jq -r '.[] | select(.prerelease == false) | select(.draft == false) | .tag_name' | head -1)
          
          if [[ -z "$stable_release" || "$stable_release" == "null" ]]; then
            echo "No stable release found, falling back to latest release"
            latest_response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
            tag=$(echo "$latest_response" | jq -r '.tag_name // "unknown"')
            date=$(echo "$latest_response" | jq -r '.published_at // "unknown"')
            url=$(echo "$latest_response" | jq -r '.html_url // "unknown"')
            prerelease=$(echo "$latest_response" | jq -r '.prerelease // false')
          else
            echo "Found stable release: $stable_release"
            # Get details for the stable release
            release_response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases/tags/$stable_release" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
            tag=$(echo "$release_response" | jq -r '.tag_name // "unknown"')
            date=$(echo "$release_response" | jq -r '.published_at // "unknown"')
            url=$(echo "$release_response" | jq -r '.html_url // "unknown"')
            prerelease=$(echo "$release_response" | jq -r '.prerelease // false')
          fi
          
          echo "MaaFramework Info:"
          echo "  Tag: $tag"
          echo "  Date: $date"
          echo "  URL: $url"
          echo "  Prerelease: $prerelease"
          
          echo "maa_tag=$tag" >> $GITHUB_OUTPUT
          echo "maa_date=$date" >> $GITHUB_OUTPUT
          echo "maa_url=$url" >> $GITHUB_OUTPUT
          echo "maa_prerelease=$prerelease" >> $GITHUB_OUTPUT

      - name: Download MaaFramework
        id: download_maa
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          tag: ${{ steps.maa_info.outputs.maa_tag }}
          out-file-path: "deps"
          extract: true

      - name: Get MFAAvalonia release info
        if: matrix.os != 'android'
        id: mfa_info
        shell: bash
        run: |
          echo "Getting MaaGF1/MFAAvalonia latest release..."
          
          response=$(curl -sX GET "https://api.github.com/repos/MaaGF1/MFAAvalonia/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
          
          tag=$(echo "$response" | jq -r '.tag_name // "unknown"')
          date=$(echo "$response" | jq -r '.published_at // "unknown"')
          url=$(echo "$response" | jq -r '.html_url // "unknown"')
          prerelease=$(echo "$response" | jq -r '.prerelease // false')
          
          echo "MFAAvalonia Info:"
          echo "  Repository: MaaGF1/MFAAvalonia"
          echo "  Tag: $tag"
          echo "  Date: $date"
          echo "  URL: $url"
          echo "  Prerelease: $prerelease"
          
          # Handle empty values
          tag=${tag:-"No releases"}
          date=${date:-"N/A"}
          url=${url:-""}
          
          echo "mfa_tag=$tag" >> $GITHUB_OUTPUT
          echo "mfa_date=$date" >> $GITHUB_OUTPUT
          echo "mfa_url=$url" >> $GITHUB_OUTPUT
          echo "mfa_prerelease=$prerelease" >> $GITHUB_OUTPUT

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaGF1/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          ARCHIVE_FILE_PATH="${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
          rm -f "${ARCHIVE_FILE_PATH}"
          echo "Archive cleanup command executed for MFAAvalonia."

      - name: Install
        shell: bash
        run: |
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              cp -r MFA/* install/ 2>/dev/null || true
            else
              echo "MFA directory not found, skipping copy."
            fi
          else
            echo "Skipping copy MFA for Android."
          fi

      - name: Generate Build Report and Summary
        if: matrix.os != 'android'
        shell: bash
        run: |
          # Get build information
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          # Handle empty values and create proper display text
          MFA_TAG="${{ steps.mfa_info.outputs.mfa_tag }}"
          MFA_DATE="${{ steps.mfa_info.outputs.mfa_date }}"
          MFA_URL="${{ steps.mfa_info.outputs.mfa_url }}"
          MFA_PRERELEASE="${{ steps.mfa_info.outputs.mfa_prerelease }}"
          
          MAA_PRERELEASE="${{ steps.maa_info.outputs.maa_prerelease }}"

          # Create Job Summary for GitHub Actions page
          cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY_EOF'
          # ðŸš€ Build Report - ${{ matrix.arch }}
          
          ## ðŸ“‹ Build Information
          
          | Component | Details |
          |-----------|---------|
          | **Build Date** | `BUILD_DATE_PLACEHOLDER` |
          | **Build Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Architecture** | `${{ matrix.arch }}` |
          | **Operating System** | `${{ matrix.os }}` |
          | **Python Version** | `3.11` |
          | **Is Release** | ${{ needs.meta.outputs.is_release == 'true' && 'âœ… Yes' || 'âŒ No' }} |
          
          ## ðŸ“¦ Dependencies
          
          ### MaaFramework
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaXYZ/MaaFramework](https://github.com/MaaXYZ/MaaFramework) |
          | **Version** | [${{ steps.maa_info.outputs.maa_tag }}](${{ steps.maa_info.outputs.maa_url }}) |
          | **Release Date** | `${{ steps.maa_info.outputs.maa_date }}` |
          | **Release Type** | MAA_PRERELEASE_PLACEHOLDER |
          
          ### MFAAvalonia (UI Framework)
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaGF1/MFAAvalonia](https://github.com/MaaGF1/MFAAvalonia) |
          | **Version** | MFA_VERSION_PLACEHOLDER |
          | **Release Date** | `MFA_DATE_PLACEHOLDER` |
          | **Release Type** | MFA_PRERELEASE_PLACEHOLDER |
          
          ## ðŸ Python Dependencies
          
          | Package | Purpose |
          |---------|---------|
          | `pyinstaller` | Application packaging |
          | `MaaFw` | Core framework bindings |
          | `Pillow` | Image processing |
          | `numpy` | Numerical computations |
          | `requests` | HTTP client |
          | `pywin32` | Windows API access |
          | `pygetwindow` | Window management |
          
          ## ðŸ“ Build Artifacts
          
          This build includes:
          - âœ… Packaged application executable
          - âœ… MaaFramework runtime libraries
          - âœ… MFAAvalonia GUI components
          - âœ… Configuration files and assets
          - âœ… Build report documentation
          
          ## ðŸ”— Quick Links
          
          - [ðŸ“Š Build Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [ðŸ  Source Repository](https://github.com/${{ github.repository }})
          - [ðŸ”§ MaaFramework](${{ steps.maa_info.outputs.maa_url }})
          - [ðŸ–¥ï¸ MFAAvalonia](MFA_URL_PLACEHOLDER)
          
          ---
          *ðŸ“… Generated on BUILD_DATE_PLACEHOLDER*
          SUMMARY_EOF
          
          # Replace placeholders in the summary
          sed -i "s/BUILD_DATE_PLACEHOLDER/${BUILD_DATE}/g" $GITHUB_STEP_SUMMARY
          
          # Handle MFA version link in summary
          if [[ -n "$MFA_URL" && "$MFA_URL" != "" ]]; then
            sed -i "s|MFA_VERSION_PLACEHOLDER|[${MFA_TAG}](${MFA_URL})|g" $GITHUB_STEP_SUMMARY
            sed -i "s|MFA_URL_PLACEHOLDER|${MFA_URL}|g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/MFA_VERSION_PLACEHOLDER/${MFA_TAG}/g" $GITHUB_STEP_SUMMARY
            sed -i "s|MFA_URL_PLACEHOLDER|#|g" $GITHUB_STEP_SUMMARY
          fi
          
          sed -i "s/MFA_DATE_PLACEHOLDER/${MFA_DATE}/g" $GITHUB_STEP_SUMMARY
          
          # Handle prerelease status
          if [[ "$MAA_PRERELEASE" == "true" ]]; then
            sed -i "s/MAA_PRERELEASE_PLACEHOLDER/ðŸš§ Pre-release/g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/MAA_PRERELEASE_PLACEHOLDER/âœ… Stable/g" $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "$MFA_PRERELEASE" == "true" ]]; then
            sed -i "s/MFA_PRERELEASE_PLACEHOLDER/ðŸš§ Pre-release/g" $GITHUB_STEP_SUMMARY
          else
            sed -i "s/MFA_PRERELEASE_PLACEHOLDER/âœ… Stable/g" $GITHUB_STEP_SUMMARY
          fi

          # Create BUILD_REPORT.md file (keep existing functionality)
          cat > install/BUILD_REPORT.md << 'EOF'
          # Build Report
          
          ## Build Information
          
          | Component | Details |
          |-----------|---------|
          | **Build Date** | `BUILD_DATE_PLACEHOLDER` |
          | **Build Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Architecture** | `${{ matrix.arch }}` |
          | **Operating System** | `${{ matrix.os }}` |
          | **Python Version** | `3.11` |
          
          ## Dependencies
          
          ### MaaFramework
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaXYZ/MaaFramework](https://github.com/MaaXYZ/MaaFramework) |
          | **Version** | [${{ steps.maa_info.outputs.maa_tag }}](${{ steps.maa_info.outputs.maa_url }}) |
          | **Release Date** | `${{ steps.maa_info.outputs.maa_date }}` |
          | **Release Type** | MAA_PRERELEASE_PLACEHOLDER |
          
          ### MFAAvalonia (UI Framework)
          
          | Property | Value |
          |----------|-------|
          | **Repository** | [MaaGF1/MFAAvalonia](https://github.com/MaaGF1/MFAAvalonia) |
          | **Version** | MFA_VERSION_PLACEHOLDER |
          | **Release Date** | `MFA_DATE_PLACEHOLDER` |
          | **Release Type** | MFA_PRERELEASE_PLACEHOLDER |
          
          ## Python Dependencies
          
          | Package | Purpose |
          |---------|---------|
          | `pyinstaller` | Application packaging |
          | `MaaFw` | Core framework bindings |
          | `Pillow` | Image processing |
          | `numpy` | Numerical computations |
          | `requests` | HTTP client |
          | `pywin32` | Windows API access |
          | `pygetwindow` | Window management |
          
          ## Build Artifacts
          
          This build includes:
          - Packaged application executable
          - MaaFramework runtime libraries
          - MFAAvalonia GUI components
          - Configuration files and assets
          
          ## Links
          
          - [Source Repository](https://github.com/${{ github.repository }})
          - [Build Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [MaaFramework Latest Release](${{ steps.maa_info.outputs.maa_url }})
          - [MFAAvalonia Latest Release](MFA_URL_PLACEHOLDER)
          
          ---
          
          *This report was automatically generated on BUILD_DATE_PLACEHOLDER by GitHub Actions.*
          EOF
          
          # Replace placeholders in BUILD_REPORT.md file
          sed -i "s/BUILD_DATE_PLACEHOLDER/${BUILD_DATE}/g" install/BUILD_REPORT.md
          
          # Handle MFA version link in file
          if [[ -n "$MFA_URL" && "$MFA_URL" != "" ]]; then
            sed -i "s|MFA_VERSION_PLACEHOLDER|[${MFA_TAG}](${MFA_URL})|g" install/BUILD_REPORT.md
            sed -i "s|MFA_URL_PLACEHOLDER|${MFA_URL}|g" install/BUILD_REPORT.md
          else
            sed -i "s/MFA_VERSION_PLACEHOLDER/${MFA_TAG}/g" install/BUILD_REPORT.md
            sed -i "s/MFA_URL_PLACEHOLDER/#/g" install/BUILD_REPORT.md
          fi
          
          sed -i "s/MFA_DATE_PLACEHOLDER/${MFA_DATE}/g" install/BUILD_REPORT.md
          
          # Handle prerelease status in file
          if [[ "$MAA_PRERELEASE" == "true" ]]; then
            sed -i "s/MAA_PRERELEASE_PLACEHOLDER/ðŸš§ Pre-release/g" install/BUILD_REPORT.md
          else
            sed -i "s/MAA_PRERELEASE_PLACEHOLDER/âœ… Stable/g" install/BUILD_REPORT.md
          fi
          
          if [[ "$MFA_PRERELEASE" == "true" ]]; then
            sed -i "s/MFA_PRERELEASE_PLACEHOLDER/ðŸš§ Pre-release/g" install/BUILD_REPORT.md
          else
            sed -i "s/MFA_PRERELEASE_PLACEHOLDER/âœ… Stable/g" install/BUILD_REPORT.md
          fi
          
          echo "âœ… Build report and summary generated successfully."

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGF1-GUI-${{ needs.meta.outputs.tag }}-${{ matrix.arch }}
          path: "install"

  build-summary:
    if: always()
    needs: [meta, install]
    runs-on: ubuntu-latest
    steps:
      - name: Generate Overall Build Summary
        run: |
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY_EOF'
          # ðŸ Overall Build Summary
          
          ## ðŸ“Š Build Results
          
          | Architecture | Status | 
          |--------------|--------|
          | **aarch64** | ${{ contains(needs.install.result, 'success') && 'âœ… Success' || 'âŒ Failed' }} |
          | **x86_64** | ${{ contains(needs.install.result, 'success') && 'âœ… Success' || 'âŒ Failed' }} |
          
          ## ðŸ“‹ Build Information
          
          | Property | Value |
          |----------|-------|
          | **Build Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Is Release** | ${{ needs.meta.outputs.is_release == 'true' && 'âœ… Yes' || 'âŒ No (CI Build)' }} |
          | **Trigger** | `${{ github.event_name }}` |
          | **Branch/Tag** | `${{ github.ref_name }}` |
          | **Commit** | [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) |
          | **Build Date** | `BUILD_DATE_PLACEHOLDER` |
          
          ## ðŸ“¦ Dependencies Used
          
          | Component | Repository |
          |-----------|------------|
          | **MaaFramework** | [MaaXYZ/MaaFramework](https://github.com/MaaXYZ/MaaFramework) (Stable releases only) |
          | **MFAAvalonia** | [MaaGF1/MFAAvalonia](https://github.com/MaaGF1/MFAAvalonia) |
          
          ## ðŸ”— Quick Actions
          
          - [ðŸ“ Download Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - [ðŸ“‹ View Workflow](https://github.com/${{ github.repository }}/actions/workflows/install.yml)
          - [ðŸ  Repository Home](https://github.com/${{ github.repository }})
          
          ${{ needs.meta.outputs.is_release == 'true' && '## ðŸŽ‰ This is a Release Build!' || '## ðŸ”§ This is a CI Build' }}
          
          ${{ needs.meta.outputs.is_release == 'true' && 'The artifacts will be automatically released to GitHub Releases.' || 'The artifacts are available for download from this workflow run.' }}
          
          ---
          *ðŸ“… Generated on BUILD_DATE_PLACEHOLDER*
          SUMMARY_EOF
          
          # Replace placeholder
          sed -i "s/BUILD_DATE_PLACEHOLDER/${BUILD_DATE}/g" $GITHUB_STEP_SUMMARY
          
          echo "âœ… Overall build summary generated."

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          generate_release_notes: true
          prerelease: ${{ contains(needs.meta.outputs.tag, '-alpha') || contains(needs.meta.outputs.tag, '-beta') || contains(needs.meta.outputs.tag, '-rc') || contains(needs.meta.outputs.tag, '-pre') || contains(needs.meta.outputs.tag, '-dev') }}

      - name: Release Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸŽ‰ Release Published!
          
          ## ðŸ“¦ Release Information
          
          | Property | Value |
          |----------|-------|
          | **Release Tag** | `${{ needs.meta.outputs.tag }}` |
          | **Release URL** | [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.meta.outputs.tag }}) |
          | **Prerelease** | ${{ contains(needs.meta.outputs.tag, '-alpha') || contains(needs.meta.outputs.tag, '-beta') || contains(needs.meta.outputs.tag, '-rc') || contains(needs.meta.outputs.tag, '-pre') || contains(needs.meta.outputs.tag, '-dev') && 'âœ… Yes' || 'âŒ No' }} |
          
          ## ðŸ”— Quick Links
          
          - [ðŸ“‹ View All Releases](https://github.com/${{ github.repository }}/releases)
          - [ðŸ“ Download Assets](https://github.com/${{ github.repository }}/releases/tag/${{ needs.meta.outputs.tag }})
          
          ---
          *ðŸŽŠ Release completed successfully!*
          EOF