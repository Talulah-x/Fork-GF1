name: install

on:
  push:
    tags:
      - "v*"
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/install.yml"
      - "assets/**"
      - "**.py"
  workflow_dispatch:

jobs:
  meta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          if [[ $tag != v* ]]; then
            tag=$(curl -sX GET "https://api.github.com/repos/${{ github.repository }}/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | awk '/tag_name/{print $4}' FS='["]')
            if [[ $tag != v* ]]; then
              tag="v0.0.0"
            fi
            tag=$(date "+$tag-%y%m%d-$(git rev-parse --short HEAD)")
          fi
          if ! $($is_release) ; then
            prefix=${tag%-*-*}
            suffix=${tag#$prefix-}
            tag="$prefix-ci.$suffix"
          fi

          echo tag=$tag | tee -a $GITHUB_OUTPUT
          echo is_release=$is_release | tee -a $GITHUB_OUTPUT
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}

  install:
    needs: meta
    runs-on: windows-latest
    strategy:
      matrix:
        os: [win]
        arch: [aarch64, x86_64]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          
          pip install pyinstaller
          pip install MaaFw
          pip install Pillow
          pip install numpy
          pip install requests
          pip install pywin32
          pip install pygetwindow
          
          echo "=== Installed packages ==="
          pip list | grep -E "(MaaFw|Pillow|numpy|requests|pywin32|pyinstaller)"

      - name: Get MaaFramework latest stable release
        id: maa_info
        shell: bash
        run: |
          echo "Getting MaaFramework latest stable release..."
          
          response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
          stable_release=$(echo "$response" | jq -r '.[] | select(.prerelease == false) | select(.draft == false) | .tag_name' | head -1)
          
          if [[ -z "$stable_release" || "$stable_release" == "null" ]]; then
            echo "No stable release found, using latest"
            latest_response=$(curl -sX GET "https://api.github.com/repos/MaaXYZ/MaaFramework/releases/latest" --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}')
            tag=$(echo "$latest_response" | jq -r '.tag_name // "unknown"')
          else
            tag="$stable_release"
          fi
          
          echo "Using MaaFramework version: $tag"
          echo "maa_tag=$tag" >> $GITHUB_OUTPUT

      - name: Download MaaFramework
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaXYZ/MaaFramework
          fileName: "MAA-${{ matrix.os }}-${{ matrix.arch }}*"
          tag: ${{ steps.maa_info.outputs.maa_tag }}
          out-file-path: "deps"
          extract: true

      - name: Download MFAAvalonia
        if: matrix.os != 'android'
        id: download_mfa
        uses: robinraju/release-downloader@v1
        with:
          repository: MaaGF1/MFAAvalonia
          fileName: "MFAAvalonia-*-${{ (matrix.os == 'win' && 'win') || (matrix.os == 'macos' && 'osx') || (matrix.os == 'linux' && 'linux') }}-${{ (matrix.arch == 'x86_64' && 'x64') || (matrix.arch == 'aarch64' && 'arm64') }}*"
          latest: true
          out-file-path: "MFA"
          extract: true

      - name: Clean up MFAAvalonia archive
        if: matrix.os != 'android'
        shell: bash
        run: |
          if [[ -n "${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] || '' }}" ]]; then
            rm -f "${{ fromJson(steps.download_mfa.outputs.downloaded_files)[0] }}"
            echo "Archive cleaned up"
          fi

      - name: Install and Package
        shell: bash
        run: |
          echo "Starting installation process..."
          python ./install.py ${{ needs.meta.outputs.tag }}

          if [[ "${{ matrix.os }}" != "android" ]]; then
            if [ -d "MFA" ]; then
              echo "Copying MFA files to install directory..."
              mkdir -p install
              cp -r MFA/* install/ 2>/dev/null || true
            else
              echo "MFA directory not found, skipping copy."
            fi
          fi

      - name: Create basic build info
        shell: bash
        run: |
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          cat > install/BUILD_INFO.txt << EOF
          Build Tag: ${{ needs.meta.outputs.tag }}
          Build Date: ${BUILD_DATE}
          Architecture: ${{ matrix.arch }}
          OS: ${{ matrix.os }}
          Python Version: 3.11
          MaaFramework Version: ${{ steps.maa_info.outputs.maa_tag }}
          Is Release: ${{ needs.meta.outputs.is_release }}
          EOF
          
          echo "âœ… Basic build info created"

      - uses: actions/upload-artifact@v4
        with:
          name: MaaGF1-GUI-${{ needs.meta.outputs.tag }}-${{ matrix.arch }}
          path: "install"

  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md
          GITHUB_REPO: ${{ github.repository }}

  release:
    if: ${{ needs.meta.outputs.is_release == 'true' }}
    needs: [install, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: assets

      - run: |
          cd assets
          for f in *; do
            (cd $f && zip -r ../$f-${{ needs.meta.outputs.tag }}.zip .)
          done

      - uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          tag_name: ${{ needs.meta.outputs.tag }}
          body: ${{ needs.changelog.outputs.release_body }}
          draft: false
          generate_release_notes: true
          prerelease: ${{ contains(needs.meta.outputs.tag, '-alpha') || contains(needs.meta.outputs.tag, '-beta') || contains(needs.meta.outputs.tag, '-rc') || contains(needs.meta.outputs.tag, '-pre') || contains(needs.meta.outputs.tag, '-dev') }}

  trigger-report:
    if: always()
    needs: [meta, install]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Report Workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'install_report.yml',
              ref: context.ref,
              inputs: {
                build_tag: '${{ needs.meta.outputs.tag }}',
                build_run_id: '${{ github.run_id }}',
                is_release: '${{ needs.meta.outputs.is_release }}',
                trigger_event: '${{ github.event_name }}'
              }
            });